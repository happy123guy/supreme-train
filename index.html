<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <br>
      <h1 class=" btn-warning heading">FACE RECOGNITION</h1>
      <br>
      <hr>
      <h4 class="tag">This webapp will be identifing --</h4>
      <hr>
      <h4 class="tag">Me (Charvik)</h4>
      <hr>
      <h4 class="tag">My Sister</h4>
      <hr>
      <br>
      <label class="p_tag">Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="takeSnapshot()" class="btn btn-info">Capture Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;" class="tag">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;" class="tag">Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>
  </div>
<script src="main.js"></script>

  </body>
</html>
